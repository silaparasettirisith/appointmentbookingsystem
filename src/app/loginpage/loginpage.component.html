

<div style="background-image: url('https://cdn.pixabay.com/photo/2014/12/10/20/56/medical-563427_1280.jpg');height: 1000px;width: 1200px;" >

  <div class="container">
    <h1 style="margin-top: 10px;">Appointment Booking System</h1>


    <hr>
    <div class="row">
        <div class="col-xs-12" style="margin-left: 400px;margin-top: 100px;
        "
        >
            <form (ngSubmit)=" Login(form)" #form="ngForm" style="margin-left: 60px;">
               
                <div class="form-group" >
                    <label for="email">Email</label>
                    <input type="email" 
                    name="email"
                    class="form-control" id="email" placeholder="Enter email"
                    ngModel
                    style="width: 300px;"
                    #email="ngModel"
                    required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <span><i style="color: red;"
                      *ngIf="email.touched && email.value==false"
                      >Please Enter your email</i></span>
          
                      <span><i style="color: red;"
                        *ngIf="email.touched  && email.valid==false && email.value"
                        >Please Enter Valid Email</i></span>
                  </div>




                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" 
                  name="password"
                  class="form-control" id="exampleInputPassword1" placeholder="Password"
                  style="width: 300px;"
                  ngModel
                  #password="ngModel"
                  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">


                  <span><i style="color: red;"
                    *ngIf="password.touched && password.value==false"
                    >Please Enter your password</i></span>
        
                    <span><i style="color: red;"
                      *ngIf="password.touched  && password.valid==false && password.value"
                      >Please Enter Valid password</i></span>



                </div>
                <div class="form-check">
                    <p>Don't have an account? <a routerLink="/register-page" class="link-info">Register here</a></p>

                </div>

                <div *ngIf="error.length>0">
                  <p style="color: red;">{{error}}</p>
                </div>


                <button type="submit"
                style="margin-left: 90px;"
                class="btn btn-primary"
                [disabled]="!form.valid"
                >Login</button>
              </form>
        </div>
    </div>
</div>


</div>
